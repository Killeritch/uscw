 uscw.1.t:0 "The 2nd American Civil War"
 uscw.1.d:0 "After the Democrats narrowly won a bitterly contested election, many disgruntled Republicans have gone from civil disobedience to active armed revolt. The country is now split in two between the president-elect's supporters and opponents, and a state of open war exists between the two."
 uscw.1.a:0 "Support the Republicans!"
 uscw.1.b:0 "Support the Democrats and the legitimately elected President!"
 uscw.2.t:0 "The 2nd American Civil War"
 uscw.2.d:1 "After the Republicans narrowly won a bitterly contested election, many disgruntled Democrats have gone from civil disobedience to active armed revolt. The country is now split in two between the president-elect's supporters and his opponents, and a state of open war exists between the two."
 uscw.2.a:0 "Support the Republicans and the legitimately elected President!"
 uscw.2.b:0 "Support the Democrats!"
 uscw.8.t:0 "Return to Washington"
 uscw.8.d:0 "With the end of the 2nd American Civil War and the nation's capital in the hands of its rightful, patriotic owners once more, many Republicans think it is high time we returned our government to D.C."
 uscw.8.a:0 "Of course."
 uscw.8.b:0 "Go back to The Swamp? No chance!"
 
 us_republicans_chosen:0 "Death to the commie libtards!"
 us_democrats_chosen:0 "Death to the fascists!"